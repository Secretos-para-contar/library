name: CI Remix

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Clonando el repositorio...
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalando Node.js y cacheando dependencias
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Instalando pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # o la versiÃ³n especÃ­fica que uses

      - name: ğŸ“¦ Instalando dependencias
        run: pnpm install

      - name: ğŸ” Revisando errores con ESLint
        run: pnpm run lint

      - name: ğŸ—ï¸ Construir la aplicaciÃ³n Remix
        run: pnpm run build
