name: CI Remix

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Clonando el repositorio...
        uses: actions/checkout@v4

      - name: 🏗️ Instalando Node.js y cacheando dependencias
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📦 Instalando pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # o la versión específica que uses

      - name: 📦 Instalando dependencias
        run: pnpm install

      - name: 🔍 Revisando errores con ESLint
        run: pnpm run lint

      - name: 🏗️ Construir la aplicación Remix
        run: pnpm run build
